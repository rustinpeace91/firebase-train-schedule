<!DOCTYPE html>
<html>
    <html lang="en-us">

        <head>
      
          <meta charset="UTF-8">
          <title>Train Tracker</title>
      
          <!-- Bootstrap -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
          <!-- Firebase Reference -->
          <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
      
          <!-- Moment.js Reference -->
          <script src="http://momentjs.com/downloads/moment.js"></script>   
          <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
          <script src="assets/javascript/app.js"></script>

          <link rel="stylesheet" href="assets/css/style.css">
      
        </head>
      
<body>
    <div class = "container">
       <div class = "jumbotron">
           <h1 class = "text-center">Train Time Schedule</h1>
       </div>

      <!--TABLE DISPLAY-->

       <div class = "row">
           <div class = "col-lg-12">
               <div class = "card">
                   <div class = "card-header">
                        <div class = "card-header">
                           <h3>Current Train Schedule</h3>
                        </div>
                   </div>
                   <div class = "card-body">
                        <table class = "table" id = "train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                   </div>
               </div>
           </div>
       </div>

       <!--TRAIN FORM-->
       <div class = "row">
        <div class = "col-lg-12">
            <div class = "card">
                <div class = "card-header">
                     <div class = "card-header">
                         <h3>Add Train</h3>
                         <!--
                             train name
                             destination
                             first train time
                             frequency 
                                            -->
                     </div>
                </div>
                <div class = "card-body">
                    <div class = "form-group">
                        <label-for = "train-name">Train Name:</label-for>
                        <input class = "form-control" id = "train-name" type = "text">
                    </div>
                    <div class = "form-group">
                        <label-for = "destination">Destination</label-for>
                        <input class = "form-control" id = "destination" type = "text">
                    </div>                    
                    <div class = "form-group">
                        <label-for = "first-train-time">First Train Time (HH:mm-military time):</label-for>
                        <input class = "form-control" id = "first-train-time" type = "text">
                    </div>
                    <div class = "form-group">
                        <label-for = "frequency">Frequency (min):</label-for>
                        <input class = "form-control" id = "frequency" type = "text">
                    </div>
                    <input id="submit-data" class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
        </div>

    </div>
</div>
</body>
</html>
